version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - net

  ollama:
    build:
      context: .
      dockerfile: ./docker/ollama/Dockerfile
    image: ollama/ollama
    container_name: ollama
    ports:
      - 11434:11434
    volumes:
      - ./ollama/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: always
    networks:
      - net

  flask:
    build:
      context: .
      dockerfile: ./docker/flask/Dockerfile
    container_name: flask_app
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - qdrant
      - ollama
    networks:
      - net

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - flask
    networks:
      - net

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  net:
    driver: bridge

volumes:
  ollama:
