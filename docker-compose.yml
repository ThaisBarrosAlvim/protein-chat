version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage

  ollama:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: ollama_custom
    container_name: ollama
    ports:
      - 11434:11434
    volumes:
      - ./ollama/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: always
    networks:
      - net

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  net:
    driver: bridge

volumes:
  ollama:
