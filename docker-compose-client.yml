version: '3.8'

services:
  flask_api:
    build:
      context: .
      dockerfile: ./docker/flask/Dockerfile
    container_name: flask_api
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - qdrant
      - ollama
    networks:
      - net

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - net

  ollama:
    build:
      context: .
      dockerfile: ./docker/ollama/Dockerfile
    image: ollama_custom
    container_name: ollama
    ports:
      - 11434:11434
    volumes:
      - ./ollama/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: always
    networks:
      - net
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]


configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  net:
    driver: bridge

volumes:
  ollama:
